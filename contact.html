<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Parent - Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gentium+Basic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="bg-container">
        <header>
            <nav class="nav">
            <h1>
                Disney Parent
            </h1>
            <ul class="links">
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="team.html">Our Team</a></li>
            </ul>
            </nav>
        </header>
        <main class="main-contact">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form class="form" action="#">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-element" type="email"  id="name" placeholder="Name">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-element" type="text" id="email"placeholder="email@email.com">
                    <label class="form-label" for="comments">Let us know what we can do for you below, and we will get back to you as quickly as we can...</label>
                    <textarea class="form-element" name="comments" id="comments" cols="100" rows="20"></textarea>
                    <button class="btn">Submit</button>
                </form>
             </div>
        </main>
    </div>
    <footer class="footer">   
        <h3 class="footer-h3">Enhance Your Disney Experience As Parents!!</h1>
            <div class="footer-icons">
                <div class="footer-icons--card">
                    <img src="./img/network.png" alt="Social network icon" />
                    <p>Connect With Parents</p></div>
                <div class="footer-icons--card">
                    <img src="./img/slide.png" alt="Slide" />
                    <p>Ride The Big Kid Rides</p>
                </div>
            </div>
        <p class="copyright">Copyright &copy; 2020 Disney Parent</p>
    </footer>
  </body>
</html>
